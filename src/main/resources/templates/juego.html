<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Snake</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>

        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: #e6f2ff;
          font-family: sans-serif;
        }

        canvas {
          border: 2px solid #333;
          background-color: #000;
          margin-top: 10px;
          width: 400px;
          height: 400px;
        }

        #puntaje {
          font-size: 18px;
          margin-top: 10px;
        }

        #botones-direccion {
          margin-top: 20px;
          display: none;
        }

        .boton-dir {
          font-size: 32px; /* 30% m√°s grande */
          padding: 15px 25px;
          margin: 8px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 6px;
        }

       @media only screen and (max-width: 600px) {
          html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6f2ff;
          }

          canvas {
            width: 400px; /* ancho fijo */
            height: calc(100vh * 0.5); /* solo ajusta altura */
            margin-top: 10px;
          }

          #puntaje {
            font-size: 22px;
            margin: 6px 0;
          }

          #botones-direccion {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 8px;
          }

          #botones-direccion div {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
          }

          .boton-dir {
            font-size: 36px;
            padding: 18px 28px;
          }

          button[onclick="iniciarJuego()"] {
            margin: 10px 0;
            font-size: 20px;
            padding: 14px 30px;
          }

          h1, p {
            font-size: 18px;
            margin: 5px 0;
          }

          nav {
            display: block; /* ‚úÖ mantiene visible el nav */
            width: 100%;
          }
        }




    </style>

</head>
<body>

<nav style="background-color: #333; padding: 10px;">
    <div style="display: flex; justify-content: center; gap: 30px;">
        <a th:href="@{/inicio}" style="color: white; text-decoration: none; font-weight: bold;">üéÆ Juego</a>
        <a th:href="@{/ranking}" style="color: white; text-decoration: none; font-weight: bold;">üèÜ Ranking</a>
        <a th:href="@{/logout}" style="color: white; text-decoration: none; font-weight: bold;">üîí Cerrar sesi√≥n</a>
    </div>
</nav>

<h1>Bienvenido, <span th:text="${usuario.username}">Jugador</span> üêç</h1>
<p id="puntaje">Puntaje: 0</p>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<!-- üëá Actualiza tus botones para usar touchstart -->
<div id="botones-direccion">
    <div>
        <button class="boton-dir" ontouchstart="cambiarDireccion('UP')">‚¨ÜÔ∏è</button>
    </div>
    <div>
        <button class="boton-dir" ontouchstart="cambiarDireccion('LEFT')">‚¨ÖÔ∏è</button>
        <button class="boton-dir" ontouchstart="cambiarDireccion('DOWN')">‚¨áÔ∏è</button>
        <button class="boton-dir" ontouchstart="cambiarDireccion('RIGHT')">‚û°Ô∏è</button>
    </div>
</div>

<div style="margin-top: 20px;">
    <button onclick="iniciarJuego()" style="
    background-color: #4CAF50;
    color: white;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;">
        Empezar partida ‚ñ∂Ô∏è
    </button>
</div>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let snake = [{ x: 200, y: 200 }];
    let direction = "RIGHT";
    let nextDirection = "RIGHT"; // üÜï Buffer para direcci√≥n
    let food = { x: 100, y: 100 };
    let score = 0;
    let username = "[[${#strings.escapeJavaScript(usuario.username)}]]";

    // üéÆ Escucha de teclado
    document.addEventListener("keydown", e => {
      const dirMap = {
        ArrowUp: "UP",
        ArrowDown: "DOWN",
        ArrowLeft: "LEFT",
        ArrowRight: "RIGHT"
      };
      const nueva = dirMap[e.key];
      if (nueva) cambiarDireccion(nueva);
    });

    // üéØ Funci√≥n segura para cambiar direcci√≥n
    function cambiarDireccion(nuevaDir) {
      const opuestos = {
        UP: "DOWN", DOWN: "UP",
        LEFT: "RIGHT", RIGHT: "LEFT"
      };
      if (opuestos[direction] !== nuevaDir) {
        nextDirection = nuevaDir;
      }
    }

    function draw() {
      direction = nextDirection; // ‚úÖ Aplica justo antes del movimiento

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, 20, 20);

      let head = { ...snake[0] };
      if (direction === "UP") head.y -= 20;
      if (direction === "DOWN") head.y += 20;
      if (direction === "LEFT") head.x -= 20;
      if (direction === "RIGHT") head.x += 20;
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("puntaje").textContent = "Puntaje: " + score;
        food = {
          x: Math.floor(Math.random() * 20) * 20,
          y: Math.floor(Math.random() * 20) * 20
        };
      } else {
        snake.pop();
      }

      ctx.fillStyle = "lime";
      snake.forEach(part => ctx.fillRect(part.x, part.y, 20, 20));

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(p => p.x === head.x && p.y === head.y)
      ) {
        alert("¬°Game Over! Tu puntaje fue: " + score);
        enviarPuntaje(score);
        reset();
      }
    }

    function reset() {
      snake = [{ x: 200, y: 200 }];
      direction = "RIGHT";
      nextDirection = "RIGHT";
      score = 0;
      document.getElementById("puntaje").textContent = "Puntaje: 0";
      clearInterval(intervalo);
      intervalo = null;
    }

    function enviarPuntaje(puntos) {
      fetch("/guardarPuntos", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "username=" + encodeURIComponent(username) + "&puntuacion=" + puntos
      })
      .then(res => res.text())
      .then(msg => console.log("Respuesta del servidor: " + msg))
      .catch(err => console.error("Error al enviar puntuaci√≥n:", err));
    }

    let intervalo = null;

    function iniciarJuego() {
      if (intervalo === null) {
        intervalo = setInterval(draw, 100); // üîÑ M√°s r√°pido
      }
    }

    const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (esMovil) {
      document.getElementById("botones-direccion").style.display = "block";

      canvas.width = 400; // ancho fijo
      canvas.height = window.innerHeight * 0.5; // solo altura relativa
    }


</script>
</body>
</html>
