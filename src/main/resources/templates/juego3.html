<h1>ğŸ’£ Minesweeper ClÃ¡sico</h1>
<canvas id="canvas" width="320" height="320"></canvas>
<button onclick="iniciarJuego()">Empezar partida â–¶ï¸</button>

<p id="banderasRestantes">Banderas restantes: 10</p>
<button onclick="toggleBandera()" id="modoBanderaBtn">ğŸš© Modo bandera</button>

<div id="popupVictoria" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #4CAF50;
  color: white;
  padding: 30px;
  font-size: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #00ffcc;
  z-index: 1000;
  font-family: 'Press Start 2P', monospace;
">
    ğŸ‰ Â¡Has ganado!
</div>


<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const filas = 10;
    const columnas = 10;
    const tamaÃ±o = 32;
    const minas = 10;

    let tablero = [];
    let revelado = [];
    let juegoTerminado = false;
    let banderas = [];
    let banderasRestantes = minas;
    let modoBandera = false;


    const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (esMovil) {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = canvas.width; // cuadrado
    }

    function toggleBandera() {
      modoBandera = !modoBandera;
      const btn = document.getElementById("modoBanderaBtn");
      btn.classList.toggle("activo", modoBandera);
    }


    function iniciarJuego() {
          document.getElementById("popupVictoria").style.display = "none";
          juegoTerminado = false;
          tablero = Array(filas).fill().map(() => Array(columnas).fill(0));
          revelado = Array(filas).fill().map(() => Array(columnas).fill(false));
          banderas = Array(filas).fill().map(() => Array(columnas).fill(false));
          banderasRestantes = minas;
          document.getElementById("banderasRestantes").textContent = "Banderas restantes: " + banderasRestantes;

          // Colocar minas
          let colocadas = 0;
          while (colocadas < minas) {
            let f = Math.floor(Math.random() * filas);
            let c = Math.floor(Math.random() * columnas);
            if (tablero[f][c] !== -1) {
              tablero[f][c] = -1;
              colocadas++;
            }
          }

          // Calcular nÃºmeros
          for (let f = 0; f < filas; f++) {
            for (let c = 0; c < columnas; c++) {
              if (tablero[f][c] === -1) continue;
              let total = 0;
              for (let df = -1; df <= 1; df++) {
                for (let dc = -1; dc <= 1; dc++) {
                  let nf = f + df;
                  let nc = c + dc;
                  if (nf >= 0 && nf < filas && nc >= 0 && nc < columnas && tablero[nf][nc] === -1) {
                    total++;
                  }
                }
              }
              tablero[f][c] = total;
            }
          }

          dibujarTablero();
        }

    function colocarBandera(f, c) {
          if (revelado[f][c]) return;

          if (!banderas[f][c] && banderasRestantes > 0) {
            banderas[f][c] = true;
            banderasRestantes--;
          } else if (banderas[f][c]) {
            banderas[f][c] = false;
            banderasRestantes++;
          }

          document.getElementById("banderasRestantes").textContent = "Banderas restantes: " + banderasRestantes;

          verificarVictoria(); // âœ… AÃ±adido aquÃ­
        }



   function dibujarTablero() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let f = 0; f < filas; f++) {
        for (let c = 0; c < columnas; c++) {
          let x = c * tamaÃ±o;
          let y = f * tamaÃ±o;
          ctx.strokeStyle = "#4CAF50";
          ctx.strokeRect(x, y, tamaÃ±o, tamaÃ±o);

          if (revelado[f][c]) {
            if (tablero[f][c] === -1) {
              ctx.fillStyle = "#ff4d4d";
              ctx.fillRect(x + 2, y + 2, tamaÃ±o - 4, tamaÃ±o - 4);
              ctx.fillStyle = "#fff";
              ctx.fillText("ğŸ’£", x + 8, y + 24);
            } else {
              ctx.fillStyle = "#222";
              ctx.fillRect(x + 2, y + 2, tamaÃ±o - 4, tamaÃ±o - 4);
              if (tablero[f][c] > 0) {
                ctx.fillStyle = "#0f0";
                ctx.fillText(tablero[f][c], x + 12, y + 22);
              }
            }
          } else if (banderas[f][c]) {
            ctx.fillStyle = "#222";
            ctx.fillRect(x + 2, y + 2, tamaÃ±o - 4, tamaÃ±o - 4);
            ctx.fillStyle = "#ff4d4d";
            ctx.fillText("ğŸš©", x + 6, y + 22);
          }
        }
      }
    }

    function mostrarPopupVictoria() {
      document.getElementById("popupVictoria").style.display = "block";
    }

    canvas.addEventListener("click", e => {
      if (juegoTerminado) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const f = Math.floor(y / tamaÃ±o);
      const c = Math.floor(x / tamaÃ±o);

      if (modoBandera) {
        colocarBandera(f, c);
      } else {
        revelar(f, c);
      }
      dibujarTablero();
    });

  function verificarVictoria() {
      let minasCorrectamenteMarcadas = 0;

      for (let f = 0; f < filas; f++) {
        for (let c = 0; c < columnas; c++) {
          if (tablero[f][c] === -1 && banderas[f][c]) {
            minasCorrectamenteMarcadas++;
          }
        }
      }

      if (minasCorrectamenteMarcadas === minas && banderasRestantes === 0) {
        mostrarPopupVictoria();
        juegoTerminado = true;
      }
    }


    function revelar(f, c) {
      if (f < 0 || f >= filas || c < 0 || c >= columnas || revelado[f][c]) return;
      revelado[f][c] = true;

      if (tablero[f][c] === -1) {
        juegoTerminado = true;
        alert("ğŸ’¥ Â¡Has pisado una mina!");
        return;
      }

      if (tablero[f][c] === 0) {
        for (let df = -1; df <= 1; df++) {
          for (let dc = -1; dc <= 1; dc++) {
            revelar(f + df, c + dc);
          }
        }
      }
    }
</script>
