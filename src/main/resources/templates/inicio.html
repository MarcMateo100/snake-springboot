<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Juegos</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    canvas {
      border: 2px solid #333;
      background-color: #000;
      margin-top: 20px;
    }
    #puntaje {
      font-size: 18px;
      margin-top: 10px;
    }
    #botones-direccion {
      margin-top: 20px;
      display: none;
    }
    .boton-dir {
      font-size: 24px;
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    body {
      font-family: sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    .boton {
      margin: 20px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: #007BFF;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<nav style="background-color: #333; padding: 10px;">
  <div style="display: flex; justify-content: center; gap: 30px;">
    <a th:href="@{/inicio}" style="color: white; text-decoration: none; font-weight: bold;">🎮 Juego</a>
    <a th:href="@{/ranking}" style="color: white; text-decoration: none; font-weight: bold;">🏆 Ranking</a>
    <a th:href="@{/logout}" style="color: white; text-decoration: none; font-weight: bold;">🔒 Cerrar sesión</a>
  </div>
</nav>

<h1>🎮 Elige tu juego</h1>

<button onclick="location.href='/juego'">🐍 Jugar Snake</button>
<button onclick="location.href='/juego2'">🍄 Jugar Arcanoid</button>

</body>
</html>
