<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Snake</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
          font-family: sans-serif;
          text-align: center;
          background-color: #e6f2ff;
        }
        canvas {
          border: 2px solid #333;
          background-color: #000;
          margin-top: 20px;
        }
        #puntaje {
          font-size: 18px;
          margin-top: 10px;
        }
        #botones-direccion {
          margin-top: 20px;
          display: none;
        }
        .boton-dir {
          font-size: 24px;
          padding: 10px 20px;
          margin: 5px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
        }
    </style>
</head>
<body>

<nav style="background-color: #333; padding: 10px;">
    <div style="display: flex; justify-content: center; gap: 30px;">
        <a th:href="@{/inicio}" style="color: white; text-decoration: none; font-weight: bold;">ğŸ® Juego</a>
        <a th:href="@{/ranking}" style="color: white; text-decoration: none; font-weight: bold;">ğŸ† Ranking</a>
        <a th:href="@{/logout}" style="color: white; text-decoration: none; font-weight: bold;">ğŸ”’ Cerrar sesiÃ³n</a>
    </div>
</nav>

<h1>Bienvenido, <span th:text="${usuario.username}">Jugador</span> ğŸ</h1>
<p>Â¡Juega y supera tu propio rÃ©cord!</p>

<canvas id="gameCanvas" width="400" height="400"></canvas>
<p id="puntaje">Puntaje: 0</p>

<!-- ğŸ‘‡ Actualiza tus botones para usar touchstart -->
<div id="botones-direccion">
    <div>
        <button class="boton-dir" ontouchstart="cambiarDireccion('UP')">â¬†ï¸</button>
    </div>
    <div>
        <button class="boton-dir" ontouchstart="cambiarDireccion('LEFT')">â¬…ï¸</button>
        <button class="boton-dir" ontouchstart="cambiarDireccion('DOWN')">â¬‡ï¸</button>
        <button class="boton-dir" ontouchstart="cambiarDireccion('RIGHT')">â¡ï¸</button>
    </div>
</div>

<div style="margin-top: 20px;">
    <button onclick="iniciarJuego()" style="
    background-color: #4CAF50;
    color: white;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;">
        Empezar partida â–¶ï¸
    </button>
</div>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let snake = [{ x: 200, y: 200 }];
    let direction = "RIGHT";
    let nextDirection = "RIGHT"; // ğŸ†• Buffer para direcciÃ³n
    let food = { x: 100, y: 100 };
    let score = 0;
    let username = "[[${#strings.escapeJavaScript(usuario.username)}]]";

    // ğŸ® Escucha de teclado
    document.addEventListener("keydown", e => {
      const dirMap = {
        ArrowUp: "UP",
        ArrowDown: "DOWN",
        ArrowLeft: "LEFT",
        ArrowRight: "RIGHT"
      };
      const nueva = dirMap[e.key];
      if (nueva) cambiarDireccion(nueva);
    });

    // ğŸ¯ FunciÃ³n segura para cambiar direcciÃ³n
    function cambiarDireccion(nuevaDir) {
      const opuestos = {
        UP: "DOWN", DOWN: "UP",
        LEFT: "RIGHT", RIGHT: "LEFT"
      };
      if (opuestos[direction] !== nuevaDir) {
        nextDirection = nuevaDir;
      }
    }

    function draw() {
      direction = nextDirection; // âœ… Aplica justo antes del movimiento

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, 20, 20);

      let head = { ...snake[0] };
      if (direction === "UP") head.y -= 20;
      if (direction === "DOWN") head.y += 20;
      if (direction === "LEFT") head.x -= 20;
      if (direction === "RIGHT") head.x += 20;
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("puntaje").textContent = "Puntaje: " + score;
        food = {
          x: Math.floor(Math.random() * 20) * 20,
          y: Math.floor(Math.random() * 20) * 20
        };
      } else {
        snake.pop();
      }

      ctx.fillStyle = "lime";
      snake.forEach(part => ctx.fillRect(part.x, part.y, 20, 20));

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(p => p.x === head.x && p.y === head.y)
      ) {
        alert("Â¡Game Over! Tu puntaje fue: " + score);
        enviarPuntaje(score);
        reset();
      }
    }

    function reset() {
      snake = [{ x: 200, y: 200 }];
      direction = "RIGHT";
      nextDirection = "RIGHT";
      score = 0;
      document.getElementById("puntaje").textContent = "Puntaje: 0";
      clearInterval(intervalo);
      intervalo = null;
    }

    function enviarPuntaje(puntos) {
      fetch("/guardarPuntos", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "username=" + encodeURIComponent(username) + "&puntuacion=" + puntos
      })
      .then(res => res.text())
      .then(msg => console.log("Respuesta del servidor: " + msg))
      .catch(err => console.error("Error al enviar puntuaciÃ³n:", err));
    }

    let intervalo = null;

    function iniciarJuego() {
      if (intervalo === null) {
        intervalo = setInterval(draw, 100); // ğŸ”„ MÃ¡s rÃ¡pido
      }
    }

    // ğŸ‘‰ Mostrar botones si es mÃ³vil
    const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (esMovil) {
      document.getElementById("botones-direccion").style.display = "block";
    }
</script>
</body>
</html>
