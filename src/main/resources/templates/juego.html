<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Snake</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>

        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: #e6f2ff;
          font-family: sans-serif;
        }

        canvas {
          border: 2px solid #333;
          background-color: #000;
          margin-top: 10px;
          width: 400px;
          height: 400px;
        }

        #puntaje {
          font-size: 18px;
          margin-top: 10px;
        }

        #botones-direccion {
          margin-top: 20px;
          display: none;
        }

        .boton-dir {
          font-size: 32px; /* 30% m√°s grande */
          padding: 15px 25px;
          margin: 8px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 6px;
        }

        .contenedor-juego {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          margin-top: 20px;
        }


       @media only screen and (max-width: 600px) {
          html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #e6f2ff;
          }

          canvas {
            width: 90vw; /* ligeramente m√°s peque√±o que el ancho total */
            height: calc(100vh * 0.45); /* usa ~45% del alto disponible */
            margin-top: 8px;
          }

          #puntaje {
            font-size: 20px;
            margin: 6px 0;
          }

          #botones-direccion {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 6px;
          }

          #botones-direccion div {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
          }

          .boton-dir {
            font-size: 32px;
            padding: 16px 26px;
          }

          button[onclick="iniciarJuego()"] {
            margin-top: 8px;
            font-size: 18px;
            padding: 12px 24px;
          }

          h1, p {
            font-size: 16px;
            margin: 6px 0;
          }

          nav {
            display: block;
            width: 100%;
          }
        }





    </style>

</head>
<body>

<nav style="background-color: #333; padding: 10px;">
    <div style="display: flex; justify-content: center; gap: 30px;">
        <a th:href="@{/inicio}" style="color: white; text-decoration: none; font-weight: bold;">üéÆ Juego</a>
        <a th:href="@{/ranking}" style="color: white; text-decoration: none; font-weight: bold;">üèÜ Ranking</a>
        <a th:href="@{/logout}" style="color: white; text-decoration: none; font-weight: bold;">üîí Cerrar sesi√≥n</a>
    </div>
</nav>

<div class="contenedor-juego">
    <h1>Bienvenido, <span th:text="${usuario.username}">Jugador</span> üêç</h1>
    <p id="puntaje">Points: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- üëá Actualiza tus botones para usar touchstart -->
    <div id="botones-direccion">
        <div>
            <button class="boton-dir" ontouchstart="cambiarDireccion('UP')">‚¨ÜÔ∏è</button>
        </div>
        <div>
            <button class="boton-dir" ontouchstart="cambiarDireccion('LEFT')">‚¨ÖÔ∏è</button>
            <button class="boton-dir" ontouchstart="cambiarDireccion('DOWN')">‚¨áÔ∏è</button>
            <button class="boton-dir" ontouchstart="cambiarDireccion('RIGHT')">‚û°Ô∏è</button>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <button onclick="iniciarJuego()" style="
        background-color: #4CAF50;
        color: white;
        padding: 10px 25px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;">
            Empezar partida ‚ñ∂Ô∏è
        </button>
    </div>
</div>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let snake = [{ x: 200, y: 200 }];
    let direction = "RIGHT";
    let nextDirection = "RIGHT"; // üÜï Buffer para direcci√≥n
    let food = { x: 100, y: 100 };
    let score = 0;
    let username = "[[${#strings.escapeJavaScript(usuario.username)}]]";

    // üéÆ Escucha de teclado
    document.addEventListener("keydown", e => {
      const dirMap = {
        ArrowUp: "UP",
        ArrowDown: "DOWN",
        ArrowLeft: "LEFT",
        ArrowRight: "RIGHT"
      };
      const nueva = dirMap[e.key];
      if (nueva) cambiarDireccion(nueva);
    });

    // üéØ Funci√≥n segura para cambiar direcci√≥n
    function cambiarDireccion(nuevaDir) {
      const opuestos = {
        UP: "DOWN", DOWN: "UP",
        LEFT: "RIGHT", RIGHT: "LEFT"
      };
      if (opuestos[direction] !== nuevaDir) {
        nextDirection = nuevaDir;
      }
    }

    function draw() {
      direction = nextDirection; // ‚úÖ Aplica justo antes del movimiento

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

     ctx.font = "20px Arial";
     ctx.textAlign = "center";
     ctx.textBaseline = "middle";
     ctx.fillText("üçé", food.x + 10, food.y + 10);

      let head = { ...snake[0] };
      if (direction === "UP") head.y -= 20;
      if (direction === "DOWN") head.y += 20;
      if (direction === "LEFT") head.x -= 20;
      if (direction === "RIGHT") head.x += 20;
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("puntaje").textContent = "Puntaje: " + score;
        food = {
          x: Math.floor(Math.random() * 20) * 20,
          y: Math.floor(Math.random() * 20) * 20
        };
      } else {
        snake.pop();
      }

      // Dibuja todos los segmentos menos el √∫ltimo
    ctx.fillStyle = "lime";
    for (let i = 0; i < snake.length - 1; i++) {
      ctx.fillRect(snake[i].x, snake[i].y, 20, 20);
    }

    if (snake.length > 1) {
      const tail = snake[snake.length - 1];
      const beforeTail = snake[snake.length - 2];

      let tailDirection = "RIGHT";
      if (beforeTail.x < tail.x) tailDirection = "LEFT";
      else if (beforeTail.x > tail.x) tailDirection = "RIGHT";
      else if (beforeTail.y < tail.y) tailDirection = "UP";
      else if (beforeTail.y > tail.y) tailDirection = "DOWN";

      ctx.fillStyle = "green";
      ctx.beginPath();

      switch (tailDirection) {
        case "UP":
          ctx.moveTo(tail.x + 10, tail.y + 20);
          ctx.lineTo(tail.x, tail.y);
          ctx.lineTo(tail.x + 20, tail.y);
          break;
        case "DOWN":
          ctx.moveTo(tail.x + 10, tail.y);
          ctx.lineTo(tail.x, tail.y + 20);
          ctx.lineTo(tail.x + 20, tail.y + 20);
          break;
        case "LEFT":
          ctx.moveTo(tail.x + 20, tail.y + 10);
          ctx.lineTo(tail.x, tail.y);
          ctx.lineTo(tail.x, tail.y + 20);
          break;
        case "RIGHT":
          ctx.moveTo(tail.x, tail.y + 10);
          ctx.lineTo(tail.x + 20, tail.y);
          ctx.lineTo(tail.x + 20, tail.y + 20);
          break;
      }

      ctx.closePath();
      ctx.fill();
    }





    // üêç Dibuja la cabeza con ojo y boca orientados
    const cabeza = snake[0];
    ctx.fillStyle = "lime";
    ctx.fillRect(cabeza.x, cabeza.y, 20, 20);

    // üëÅÔ∏è Dibuja el ojo
    ctx.fillStyle = "white";
    ctx.beginPath();
    switch (direction) {
      case "UP":
        ctx.arc(cabeza.x + 10, cabeza.y + 4, 2, 0, Math.PI * 2); break;
      case "DOWN":
        ctx.arc(cabeza.x + 10, cabeza.y + 16, 2, 0, Math.PI * 2); break;
      case "LEFT":
        ctx.arc(cabeza.x + 4, cabeza.y + 10, 2, 0, Math.PI * 2); break;
      case "RIGHT":
        ctx.arc(cabeza.x + 16, cabeza.y + 10, 2, 0, Math.PI * 2); break;
    }
    ctx.fill();

    // üëÑ Dibuja la boca como l√≠nea
    ctx.strokeStyle = "red";
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    switch (direction) {
      case "UP":
        ctx.moveTo(cabeza.x + 6, cabeza.y + 2);
        ctx.lineTo(cabeza.x + 14, cabeza.y + 2);
        break;
      case "DOWN":
        ctx.moveTo(cabeza.x + 6, cabeza.y + 18);
        ctx.lineTo(cabeza.x + 14, cabeza.y + 18);
        break;
      case "LEFT":
        ctx.moveTo(cabeza.x + 2, cabeza.y + 6);
        ctx.lineTo(cabeza.x + 2, cabeza.y + 14);
        break;
      case "RIGHT":
        ctx.moveTo(cabeza.x + 18, cabeza.y + 6);
        ctx.lineTo(cabeza.x + 18, cabeza.y + 14);
        break;
    }
    ctx.stroke();

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(p => p.x === head.x && p.y === head.y)
      ) {
        alert("¬°Game Over! Tu puntaje fue: " + score);
        enviarPuntaje(score);
        reset();
      }
    }

    function reset() {
      snake = [{ x: 200, y: 200 }];
      direction = "RIGHT";
      nextDirection = "RIGHT";
      score = 0;
      document.getElementById("puntaje").textContent = "Puntaje: 0";
      clearInterval(intervalo);
      intervalo = null;
    }

    function enviarPuntaje(puntos) {
      fetch("/guardarPuntos", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "username=" + encodeURIComponent(username) + "&puntuacion=" + puntos
      })
      .then(res => res.text())
      .then(msg => console.log("Respuesta del servidor: " + msg))
      .catch(err => console.error("Error al enviar puntuaci√≥n:", err));
    }

    let intervalo = null;

    function iniciarJuego() {
      if (intervalo === null) {
        intervalo = setInterval(draw, 100); // üîÑ M√°s r√°pido
      }
    }

    const esMovil = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (esMovil) {
      document.getElementById("botones-direccion").style.display = "block";

      // Ajusta solo la altura vertical del canvas
      canvas.width = window.innerWidth * 0.9;
      canvas.height = Math.floor((window.innerHeight * 0.45) / 20) * 20;
    }



</script>
</body>
</html>
