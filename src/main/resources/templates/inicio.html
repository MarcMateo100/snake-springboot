<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Juegos</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    canvas {
      border: 2px solid #333;
      background-color: #000;
      margin-top: 20px;
    }
    #puntaje {
      font-size: 18px;
      margin-top: 10px;
    }
    #botones-direccion {
      margin-top: 20px;
      display: none;
    }
    .boton-dir {
      font-size: 24px;
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    @media only screen and (max-width: 600px) {
      .boton {
        width: 90vw;             /* casi toda la pantalla */
        font-size: 28px;         /* más grande */
        padding: 20px 0;
        margin: 10px auto;
        display: block;
      }

      h1 {
        font-size: 22px;
        padding: 10px;
      }

      body {
        padding-top: 30px;
      }
    }

    .boton {
      margin: 20px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: #007BFF;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<nav style="background-color: #333; padding: 10px;">
  <div style="display: flex; justify-content: center; gap: 30px;">
    <a th:href="@{/inicio}" style="color: white; text-decoration: none; font-weight: bold;">🎮 Juego</a>
    <a th:href="@{/ranking}" style="color: white; text-decoration: none; font-weight: bold;">🏆 Ranking</a>
    <a th:href="@{/logout}" style="color: white; text-decoration: none; font-weight: bold;">🔒 Cerrar sesión</a>
  </div>
</nav>

<h1>🎮 Elige tu juego</h1>

<button class="boton" onclick="location.href='/juego'">🐍 Jugar Snake</button>
<button class="boton" onclick="location.href='/juego2'">🍄 Jugar Arcanoid</button>


</body>
</html>
